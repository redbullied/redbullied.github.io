<html lang="en">
<head>

    <title>love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #helloText {
            text-decoration: none;
            font-size: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="helloText">hello</p>

    <script>
        const helloText = document.getElementById('helloText');
        const words = ['hru', 'im good?', 'sometimes', 'i think', 'too much', 'i love', 'u all', '<3'];

        let currentIndex = 0;

        helloText.addEventListener('click', function() {
            if (words[currentIndex] === '<3') {
                window.location.href = 'https://redbullied.github.io/redbullied................................./bleh.html/';
            } else {
                helloText.textContent = words[currentIndex];
                currentIndex = (currentIndex + 1) % words.length;
            }
        });
    </script>
</body>
